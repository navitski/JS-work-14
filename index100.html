<!DOCTYPE HTML>

<html>

<head>
	<title>Создание классов2</title>
</head>

<body>
	<script>
		class Manager {
            constructor(name, surname, age, rate, days) {
                this.name = name;
                this.surname = surname;
                this.age = age;
                this.rate = rate;
                this.days = days;
            }

            getName() {
                return this.name;
            }
            setName(value) {
                this.name = value;
            }
            getSurname() {
                return this.surname;
            }
            setSurname(value) {
                this.surname = value;
            }
                getAge() {
                return this.age;
            }
                setAge(value) {
                    this.age = value;
            }
                getRate() {
                    return this.rate;
            }
                setRate(value) {
                    this.rate = value;
            }
                getDays() {
                    return this.days;
            }
                setDays(value) {
                    this.days = value;
            }
                getSalary() {
                    return this.days * this.rate;
            }
       }
        var manager1 = new Manager("Павел", "Тылец", 25, 68, 20);
        var manager2 = new Manager("Екатерина", "Вайцеховская", 29, 56, 15);
        var manager3 = new Manager("Александр", "Хатьков", 25, 29, 13);
        var manager4 = new Manager("Евгений", "Купец", 30, 61, 21);
        var manager5 = new Manager("Мария", "Русинович", 32, 55, 19);       
		alert(" 1)  "+ manager1.name + " " + manager1.surname + ", " + manager1.age + " лет, " + manager1.rate + " руб/день, " + manager1.days + " рабочих дней, " + manager1.getSalary() + " руб/месяц.");
		alert(" 2)  " + manager2.name + " " + manager2.surname + ", " + manager2.age + " лет, " + manager2.rate + " руб/день, " + manager2.days + " рабочих дней, " + manager2.getSalary() + " руб/месяц.");
		alert(" 3)  "+ manager3.name + " " + manager3.surname + ", " + manager3.age + " лет, " + manager3.rate + " руб/день, " + manager3.days + " рабочих дней, " + manager3.getSalary() + " руб/месяц.");
		alert(" 4)  "+ manager4.name + " " + manager4.surname + ", " + manager4.age + " лет, " + manager4.rate + " руб/день, " + manager4.days + " рабочих дней, " + manager4.getSalary() + " руб/месяц.");
		alert(" 5)  "+ manager5.name + " " + manager5.surname + ", " + manager5.age + " лет, " + manager5.rate + " руб/день, " + manager5.days + " рабочих дней, " + manager5.getSalary() + " руб/месяц.");
		alert("Итого по ведомости: " + (manager1.getSalary() + manager2.getSalary() + manager3.getSalary() + manager4.getSalary() + manager5.getSalary()) + " рублей.");
	</script>
</body>
</html>
